    <section class="carrito">
        <div class="container">
            <h1>Carrito de Compras</h1>
            <div id="carrito">
                <!-- Resumen detallado de los productos en el carrito se llenará dinámicamente con JavaScript -->
            </div>
            <script>
            // Función para mostrar los productos del carrito en la página
          function mostrarProductosEnCarrito() {
              const carrito = document.getElementById("carrito");
              carrito.innerHTML = "";
              
              carritoProductos.forEach((producto, index) => {
              const carritoItem = document.createElement("div");
              carritoItem.classList.add("carrito-item");
              carritoItem.innerHTML = `
                  <p>${producto.nombre} - $${producto.precio.toFixed(2)}</p>
                  <button class="quitar-producto" data-index="${index}">Quitar</button>
              `;
              carrito.appendChild(carritoItem);
            });
          }

          // Mostrar los productos del carrito al cargar la página
          mostrarProductosEnCarrito();
        </script>

            <div id="calculadora-envio">
                <!-- Calculadora de costos de envío -->
                <h2>Calculadora de Costos de Envío</h2>
                <form id="calculadora-form">
                    <div class="campo">
                        <label for="codigo-postal">Código Postal:</label>
                        <input type="text" id="codigo-postal" name="codigo-postal" required>
                    </div>
                    <button type="submit">Calcular Envío</button>
                </form>
            </div>
            <button id="boton-pago" class="btn btn-primary">Proceder al Pago</button>
